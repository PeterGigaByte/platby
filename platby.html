<!DOCTYPE html>
<html lang="sk">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap4.min.css">
    <script type="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap4.min.js"></script>

    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #loader {
            z-index:99999;
            position: fixed; /* or absolute */
            top: 50%;
            left: 50%;
            border-top: 16px solid blue;
            border-right: 16px solid green;
            border-bottom: 16px solid red;
            border-left: 16px solid pink;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #cover-spin {
            position:fixed;
            width:100%;
            left:0;right:0;top:0;bottom:0;
            background-color: rgba(255,255,255,0.7);
            z-index:9999;
            display: none;
        }
        th{
            color: white;
            background: cornflowerblue;
        }
    </style>
</head>
<body>
<div id="cover-spin"></div>
<div id="loader"></div>

<div>
    <table id="competitors" class="table table-striped table-bordered color-table" style="width: 100%">
        <thead>
        <tr>
            <th>
                Meno
            </th>
            <th>
                Priezvisko
            </th>
            <th>
                Kategória
            </th>
            <th>
                Ročník
            </th>
            <th>
                Klub
            </th>
            <th>
                Št. číslo
            </th>
            <th>
                Uhradené
            </th>
            <th>

            </th>
            <th>

            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
<div id="results">

</div>
<script>
    let notPaidLink = ""
    let paidLink = ""
    let dataJsonList = ""

    function clearTable() {
        table.clear().draw();
    }
    function addRow(item){
        table.row.add([item["Meno"], item["Priezvisko"], item["Kategória"],
            item["Nar."], item["Klub"],
            item["Variabilný"], item["Uhradené"], "test", "test"]).draw(false);
    }
    function createTable(data){
        data.forEach(addRow);
    }
    function loadTable() {
        (async () => {
            console.log("Request for data.")
            console.log("-----------------")
            const response = await fetch(
                dataJsonList
            );
            const data = await response.json();
            clearTable()
            createTable(data)
            console.log(data)
        })();
    }
    function paid(bib) {
        (async () => {
            console.log("Request to set competitor " + bib + " paid.")
            console.log("-----------------")
            document.getElementById("cover-spin").style.display="block";
            document.getElementById("loader").style.display="block";
            const response = await fetch(
                paidLink + "?&bib=" + bib
            );
            const data = await response.json();
            if(data === 0){
                await new Promise(r => setTimeout(r, 1000));
            }else {
                console.log("error !!!")
            }
            document.getElementById("cover-spin").style.display="none";
            document.getElementById("loader").style.display="none";
            console.log(data)
        })();
    }
    function notPaid(bib) {
        (async () => {
            console.log("Request to set competitor " + bib + " not paid.")
            console.log("-----------------")
            document.getElementById("cover-spin").style.display="block";
            document.getElementById("loader").style.display="block";
            const response = await fetch(
                notPaidLink + "?&bib=" + bib
            );
            const data = await response.json();
            if(data === 0){
                await new Promise(r => setTimeout(r, 1000));
            }else {
                console.log("error !!!")
            }
            document.getElementById("cover-spin").style.display="none";
            document.getElementById("loader").style.display="none";
            console.log(data)
        })();
    }

    const interval = setInterval(async function () {
        document.getElementById("cover-spin").style.display = "block";
        document.getElementById("loader").style.display = "block";
        await new Promise(r => setTimeout(r, 1000));
        loadTable()
        document.getElementById("cover-spin").style.display = "none";
        document.getElementById("loader").style.display = "none";
    }, 10000);
    var table = $('#competitors').DataTable({
        "order": [[ 5, 'asc' ]],
        "paging": false,
        columnDefs: [
            {"className": "dt-center", "targets": "_all"},
            {
                targets: -2,
                data: null,
                defaultContent: '<button id="paid">Zaplatil</button>',
            },
            {
                targets: -1,
                data: null,
                defaultContent: '<button id="notpaid">Nezaplatil</button>',
            },
            {
                targets: 6,
                createdCell: function (td, cellData, rowData, row, col) {
                    if (rowData[6] === 'áno' ) {
                        $(td).css('background-color', 'green');
                    }else if(rowData[6] === 'nie' ) {
                        $(td).css('background-color', 'red');
                    }
                }
            },
            { "searchable": false, "targets": [-1, -2] },
            { "orderable": false, "targets": [-1, -2] }
        ]
    });
    $(document).ready( function () {
        loadTable()
        var tb = $('#competitors tbody');
        tb.on('click', '#paid', function () {
            var data = table.row($(this).parents('tr')).data();
            paid(data[5])
        });
        tb.on('click', '#notpaid', function () {
            var data = table.row($(this).parents('tr')).data();
            notPaid(data[5])
        });
    } );
</script>
</body>
</html>
